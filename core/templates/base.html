<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-600">
    <nav class="flex items-center justify-between bg-teal-800 px-4 py-6">
        <div>

            <a href="/" class="text-xl text-white"> DjangoChat</a>
        </div>
        <div class="flex items-center space-x-4 " >
            {% if request.user.is_authenticated%}
            <a href="/rooms/" class="text-white hover:text-gray-200"> Rooms     </a>
            <p class="text-black"> {{request.user.username}}</p>
            <a href="/logout/" class="text-white hover:text-gray-200"> Logout</a>
            
            
            {% else%}
            <a href="/login/" class="text-white hover:text-gray-200"> Login</a>
            <a href="/signup/" class="text-white hover:text-gray-200"> Sign Up</a>
            
            {%endif%}


        </div>
    </nav>
    {% block content%}
   
    {%endblock%}
    {% block js%}
    {%endblock%}

    
</body>
</html>
